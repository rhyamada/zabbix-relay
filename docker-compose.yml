version: "2.0"
services:
  node:
    image: node:4
    volumes:
      - .:/app
    working_dir: /app
    command: npm install
    environment:
      PGHOST: postgres-server
      PGUSER: zabbix
      PGPASSWORD: zabbix
    links:
      - postgres-server
      - zabbix-web
      - elasticsearch

  kibana:
    image: docker.elastic.co/kibana/kibana:6.5.1
    ports:
      - "5601:5601"
    links:
      - elasticsearch

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.5.1
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: single-node
    
  zabbix-web:
    image: zabbix/zabbix-web-nginx-pgsql:ubuntu-latest
    environment:
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
      ZBX_POSTMAXSIZE: 64M
      ZBX_MAXEXECUTIONTIME: 500
    depends_on:
      - postgres-server
      - zabbix-server
    ports:
      - 8090:80
    
  zabbix-agent:
    image: zabbix/zabbix-agent
    privileged: true
    depends_on:
      - zabbix-server

  zabbix-server:
    image: zabbix/zabbix-server-pgsql:ubuntu-latest
    environment:
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix
      ZBX_HISTORYSTORAGETYPES: log,text
      ZBX_DEBUGLEVEL: 1
      ZBX_HOUSEKEEPINGFREQUENCY: 1
      ZBX_MAXHOUSEKEEPERDELETE: 5000
    depends_on:
      - postgres-server
    
  postgres-server:
    image: postgres
    environment:
      POSTGRES_USER: zabbix
      POSTGRES_PASSWORD: zabbix


